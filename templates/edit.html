<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="post">
            <div class="modal-header">
              <h4 class="modal-title">Editar dados</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nome</label>
                <input name="name-edit" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Endere√ßo</label>
                <textarea name="address-edit" class="form-control" required></textarea>
              </div>
              <div class="form-group">
                <label>Telefone</label>
                <input name="phone-edit" type="text" class="form-control" required>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-info" value="Save">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
